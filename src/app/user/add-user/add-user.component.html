<div class="add-user-form">
    <form [formGroup]="form" (ngSubmit)="addUser()">
        <div class="form-group">
            <label for="userID" class="form-label">User ID</label>
            <input type="text" formControlName="userID" [(ngModel)]="userID" class="form-control" name="userID"
                [ngClass]="{ 'is-invalid': submitted && f['userID'].errors }">
            <div *ngIf="submitted && f['userID'].errors" class="invalid-feedback">
                <div *ngIf="f['userID'].errors['required']">User ID is required</div>
                <div *ngIf="f['userID'].errors['minlength'] && f['userID'].errors['maxlength']">
                    Invalid User ID
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" [(ngModel)]="firstName" class="form-control" name="firstName"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" [(ngModel)]="lastName" class="form-control" name="lastName"
                [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
            <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="jobPosition" class="form-label">Job Position</label>
            <input type="text" formControlName="jobPosition" [(ngModel)]="jobPosition" class="form-control" name="jobPosition"
                [ngClass]="{ 'is-invalid': submitted && f['jobPosition'].errors }">
            <div *ngIf="submitted && f['jobPosition'].errors" class="invalid-feedback">
                <div *ngIf="f['jobPosition'].errors['required']">Job Position is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="jobPosition" class="form-label">Email</label>
            <input type="text" formControlName="email" [(ngModel)]="email" class="form-control" name="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
            </div>
        </div>

        <div class="form-group">
            <label for="userRole" class="form-label">User Role</label>
            <input type="text" formControlName="userRole" [(ngModel)]="userRole" class="form-control" name="userRole"
                [ngClass]="{ 'is-invalid': submitted && f['userRole'].errors }">
            <div *ngIf="submitted && f['userRole'].errors" class="invalid-feedback">
                <div *ngIf="f['userRole'].errors['required']">User Role is required</div>
            </div>
        </div>

        <div>
            <button *ngIf="user.id==0" class="btn btn-primary">
                Add
            </button>
        </div>
    </form>
</div>
